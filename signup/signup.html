      <div class="login-page" >
        <div class="form">
          <form>
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            
            <input type="text" placeholder="Enter your Full Name" />
            <input type="text" placeholder="Enter your Email-address" />
            <input type="text" placeholder="Pick a Username" />
            <input type="password" id="password" placeholder="Set up a Password" />
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
          </form>

          <form class="login-form">
            <button type="button" onclick="window.location.href='../login/login.html'">
              SIGN UP
            </button>
          </form>

          <div class="row">
          <div class="col-md-6">
            <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
              <img width="20px" style="margin-bottom:1px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Login with Google
            </a>
          </div>
        </div>

        </div>

      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
