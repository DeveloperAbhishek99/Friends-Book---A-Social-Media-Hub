<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>

      <link rel="stylesheet" type="text/css" href="../header/header.css">
      <link rel="stylesheet" type="text/css" href="../home/home.css">
      <link rel="stylesheet" type="text/css" href="../font-awesome/font-awesome.min.css">
      <script src="../javascript/header.js"></script>
      <script src="../javascript/home.js"></script>


      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body" style="background-image: url('../images/back.jpg');" onload="newpost();">

<!-- Header section -->
	<div class="headerfixed">
		<!-- Header start -->
	<div class="header">
		<!-- Wrapper start of heading-->
		<div class="wrapper">
			<!-- FriendsBook logo -->
			<a href="../home/home.html"><img src="../images/logo.jpg" width=120 height=35 class="logoletter"/></a>


		</div>
		<!-- Wrapper End of heading -->

	</div>
	<!-- End of header -->
	</div>
	<!-- End of header section -->
	

      

      <div class="login-page" >

        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-outline-warning" href="/users/googleauth" role="button" style="text-transform:none">
              <img width="20px" style="margin-bottom:1px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
              Signin with Google
            </a>
          </div>
        </div>
        <!-- Minified CSS and JS -->
          <link   rel="stylesheet" 
                  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
                  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
                  crossorigin="anonymous">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
                  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
                  crossorigin="anonymous">
          </script>

        <div class="form">
          <form>
            <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player>
            
            <input type="text" placeholder="Enter your Full Name" />
            <input type="text" placeholder="Enter your Email-address" />
            <input type="password" id="password" placeholder="Set up a Password" />
            <input type="password" id="password" placeholder="Confirm Password" />
            <br>
            <br>
          </form>

          <form class="login-form">
            <button type="button" onclick="window.location.href='../login/login.html'">
              SIGN UP
            </button>
          </form>

        </div>

      </div>
    </body>
    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");

        // ========== Checking type of password ===========
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </html>
</html>
